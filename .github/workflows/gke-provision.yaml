#GKE1
name: Provisioning infrastructure for GKE
on: 
  push:
    branches:
      - develop
env:
  PROJECT_ID: ${{ secrets.GKE_PROJECT_ID }}
  SA: ${{ secrets.GKE_SERVICE_ACCOUNT }}
  CRED: ${{ secrets.GKE_GOOGLE_CRED }}
  RUN_REGION: europe-west1

jobs:
  setup-build-deploy:
    name: "Setup, Build, and Deploy - '${{github.ref}}'"
    runs-on: ubuntu-latest

    steps:
    - name: Checkout
      uses: actions/checkout@v1
    
    # Setup gcloud CLI  
    - uses: GoogleCloudPlatform/github-actions/setup-gcloud@master
      with:
        version: '290.0.1'
        service_account_key: ${{ env.SA }}
        export_default_credentials: true
        project_id: ${{ secrets.PROJECT_ID }}
    - name: Create tf state bucket    
      run: |-
        if ! gsutil ls | grep gs://terraform1-state-101 ;then gsutil mb -p $PROJECT_ID -l europe-west1 -b on gs://terraform1-state-101;fi  
        
    # Terraform remote state GCS
    - name: Setup Terraform
      uses: hashicorp/setup-terraform@v1

    - name: Terraform init
      id: init
      run: terraform init
      continue-on-error: false
      working-directory: ./tfscripts
      env:
        GOOGLE_CREDENTIALS: ${{ env.SA }}
    - name: Terraform Plan
      id: plan
      run: terraform plan
      continue-on-error: false
      working-directory: ./tfscripts
      env:
        GOOGLE_CREDENTIALS: ${{ env.SA }}   
    - name: Terraform apply
      id: apply
      run: terraform apply -auto-approve
      continue-on-error: false
      working-directory: ./tfscripts
      env:
        GOOGLE_CREDENTIALS: ${{ env.SA}} 
